<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    
        <link rel="stylesheet" href="../style.css" />
        <link
          rel="stylesheet"
          href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
        />
      </head>
<body class="min-h-screen bg-gray-100 md:bg-white">
    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="hidden md:block md:w-1/2 bg-gray-100 relative">
            <img src="../assets/images/lognin/Rectangle 3463274.png" alt="Fashion Model" class="object-cover w-full h-full">
        </div>
        
        <div class="flex-1 flex items-center justify-center p-4 md:p-0">
            <div class="w-full max-w-md p-6 md:p-8 bg-white shadow-lg rounded-lg">
                <div class="mb-8">
                    <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back
                    </a>
                </div>
                
                <h2 class="text-3xl font-bold mb-2">Forgot Password</h2>
                <p class="text-gray-600 mb-6">Enter your registered email address, we'll send you a code to reset your password.</p>
                <form>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="robertfox@example.com">
                    </div>
                    <button type="submit" class="w-full bg-black text-white p-3 rounded-md hover:bg-gray-800 text-sm font-bold">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
